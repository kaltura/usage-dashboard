<div class='main-content container-fluid span10' id='plays-report'>
	<div report-controls from='dates.from' to='dates.to' changed='fetch()'></div>

	<div class='row-fluid title-text'>
		<span ng-if='mediaEntriesNumber!=null && playsNumber!=null && !go.isLoading()'>
			{{mediaEntriesNumber}} media entries played {{playsNumber}} times
		</span>
	</div>

	<!-- <div class='row-fluid graph-row'>
		<canvas tc-chartjs-bar chart-options="chart.options" chart-data="chart.data" auto-legend></canvas>
	</div> -->
	
	<div graph='months' decorate='"months"'></div>

	<div class='row-fluid title-text'>
		Monthly Usage Breakdown
	</div>

	<div class='row-fluid'>
		<table class='usual-table half-width row-fluid'>
			<thead>
				<tr>
					<th>Month</th>
					<th>Plays</th>
				</tr>
			</thead>
			<tbody>
				<tr class='even' ng-repeat='month in months' ng-class='{odd:$index%2==1, even:$index%2==0}'>
					<td>{{month.label}}</td>
					<td>{{month.value}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
