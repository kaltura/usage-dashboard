<div class='main-content container-fluid span10' id='media-entries-report'>
	<div report-controls from='dates.from' to='dates.to' changed='fetch()'></div>

	<div class='row-fluid title-text'>
		<div csv='media-entries' months='months'></div>
	</div>

	<div graph='months' decorate='"months"' y-label='Media Entries Total' value-field='total_media_entries'></div>
	
	<div monthly-breakdown='media-entries' months='months' cls='half-width'></div>
</div>
