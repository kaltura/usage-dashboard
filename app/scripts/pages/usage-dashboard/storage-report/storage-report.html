<div class='main-content container-fluid span10' id='storage-report'>
	<div report-controls from='dates.from' to='dates.to' changed='fetch()'></div>

	<div class='row-fluid title-text'>
		<div csv='getCsv()' name='average-storage' disabled='months==null'></div>
	</div>

	<div graph='months' decorate='"months"' y-label='Average Storage' units='(MB)' value-field='average_storage'></div>

	<div class='row-fluid title-text'>
		Monthly Usage Breakdown
	</div>

	<div class='row-fluid'>
		<table class='usual-table half-width row-fluid'>
			<thead>
				<tr>
					<th>Month</th>
					<th>Average Storage (MB)</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='month in months' ng-class='{odd:$index%2==1, even:$index%2==0}'>
					<td>{{month.label}}</td>
					<td>{{month.average_storage}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
